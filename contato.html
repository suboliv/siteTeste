<!DOCTYPE html>
<html>
<head>
	<title>Cursinho Web - Contato</title>
	<meta charset="UTF-8">
	<link rel="icon" href="livros.png">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<header>
		<a href="index.html"><img src="logo.png" alt="Logotipo da empresa" id="img-logo"></a>
		<nav>
			<a href="index.html">Página inicial</a>
			<a href="disciplinas.html">Disciplinas oferecidas</a>
			<a href="contato.html">Entre em contato</a>
		</nav>
	</header>
	<main>
		<h1>Dados para contato:</h1>
		<form method="POST">
			<label for="tx-nome">Nome completo:</label> <br>
			<input type="text" name="nome" id="tx-nome" size="50"> <br>

			<label for="tx-email">E-mail:</label> <br>
			<input type="email" name="email" id="tx-email"> <br>

			<label for="se-disciplinas">Qual disciplina te interessa mais?</label> <br>
			<select name="disciplina" id="se-disciplinas">
				<option value="devweb">Desenvolvimento Web</option>
				<option value="poo">Programação Orientada a Objetos</option>
			</select> <br><br>

			<fieldset>
				<legend>Quais linguagens você conhece?</legend>
				<input type="checkbox" name="linguagens" id="cb-csharp" value="csharp"> <label for="cb-csharp">C#</label> <br>

				<input type="checkbox" name="linguagens" id="cb-java" value="java"> <label for="cb-java">Java</label> <br>

				<input type="checkbox" name="linguagens" id="cb-js" value="js"> <label for="cb-js">JavaScript</label> <br>

				<input type="checkbox" name="linguagens" id="cb-python" value="python"> <label for="cb-python">Python</label> <br>

				<input type="checkbox" name="linguagens" id="cb-php" value="php"> <label for="cb-php">PHP</label> <br>

				<input type="checkbox" name="linguagens" id="cb-ruby" value="ruby"> <label for="cb-ruby">Ruby</label> <br>
			</fieldset>

			<fieldset>
				<legend>Onde você conheceu o Cursinho Web?</legend>
				<input type="radio" name="conheceu" id="ra-amigos" value="amigos" checked> <label for="ra-amigos">Amigos</label> <br>

				<input type="radio" name="conheceu" id="ra-google" value="google"> <label for="ra-google">Google</label> <br>
				
				<input type="radio" name="conheceu" id="ra-youtube" value="youtube"> <label for="ra-youtube">Youtube</label> <br>
				
				<input type="radio" name="conheceu" id="ra-instagram" value="instagram"> <label for="ra-instagram">Instagram</label> <br>
			</fieldset> <br>
			<input type="reset" value="Limpar">
			<input type="submit" value="Enviar">
			<br><br>
		</form>
	</main>
	<footer>
		Cursinho Web - Todos os direitos reservados <br>
		Contato: <a href="mailto:email@provedor.com" id="link-email">email@provedor.com</a>
	</footer>
</body>
</html>
